<html>

<head>
    <script>
        window.onload = function () {
            // alert('here');
            initGame();
        };
        function initGame() {
            alert(Math.floor(Math.random() * 3) + 1);
        }
        function doorClicked(e) {

            // In Internet Explorer you should use the global variable `event`  
            e = e || event;

            // In Internet Explorer you need `srcElement`
            var target = e.target || e.srcElement;
            var id = target.id;

            if (document.getElementById(id).classList.contains('doorChoosen')) {
                // do nothing
            }
            else {
                document.getElementById(id).classList.add('doorChoosen');
                document.getElementById(id).classList.remove('door');
            }
        }
    </script>
    <style>
        .door {
            background-color: blue;
            width: 100;
            height: 100;
            margin: 5;
        }

        .doorChoosen {
            background-color: yellow;
            width: 100;
            height: 100;
            margin: 5;
        }

        .doorWinner {
            background-color: green;
            width: 100;
            height: 100;
            margin: 5;
        }

        .doorLoser {
            background-color: red;
            width: 100;
            height: 100;
            margin: 5;
        }
    </style>
</head>

<body>
    <div id="door1" class="door" onclick="doorClicked();">Door 1</div>
    <div id="door2" class="door" onclick="doorClicked();">Door 2</div>
    <div id="door3" class="door" onclick="doorClicked();">Door 3</div>
</body>

</html>
